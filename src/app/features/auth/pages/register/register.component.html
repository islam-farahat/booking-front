<mat-card style="width: 500px" class="mx-auto bg-light mt-5">
  <form [formGroup]="register" (ngSubmit)="submit()" class="row">
    <div class="col-12">
      <h1 class="text-center">تسجيل مستخدم جديد</h1>
    </div>

    <span>
      <hr />
    </span>

    <div class="col-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>الاسم الاول</mat-label>
        <input
          formControlName="firstName"
          title="First Name"
          type="text"
          matInput
        />
        <mat-error *ngIf="register.controls['firstName'].invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>الاسم الثاني</mat-label>
        <input
          formControlName="lastName"
          title="Last Name"
          type="text"
          matInput
        />
        <mat-error *ngIf="register.controls['lastName'].invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>البريد الالكتروني</mat-label>
        <input formControlName="email" title="Email" type="email" matInput />
        <mat-error *ngIf="register.controls['email'].invalid">{{
          getEmailErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>كلمة السر</mat-label>
        <input
          formControlName="password"
          title="Password"
          type="password"
          matInput
        />
        <mat-error *ngIf="register.controls['password'].invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>

    <div class="col-12">
      <button
        [disabled]="register.invalid"
        type="submit"
        class="w-100"
        color="primary"
        mat-raised-button
      >
        تسجيل
      </button>
    </div>
  </form>
</mat-card>
