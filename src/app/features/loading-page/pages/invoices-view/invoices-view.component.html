<div class="container-fluid">


    <div class="m-4 d-flex justify-content-center">
        <mat-form-field class="form-field-size" appearance="outline">
            <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input>
        </mat-form-field>
    </div>

    <div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" id="busInfo">
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef>الاسم</th>
                    <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="nationality">
                    <th mat-header-cell *matHeaderCellDef>الجنسية</th>
                    <td mat-cell *matCellDef="let element">{{ element.nationality }}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef>رقم الموبايل</th>
                    <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
                </ng-container>
                <ng-container matColumnDef="idNumber">
                    <th mat-header-cell *matHeaderCellDef>رقم الاقامة</th>
                    <td mat-cell *matCellDef="let element">{{ element.idNumber }}</td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>التاريخ</th>
                    <td mat-cell *matCellDef="let element">{{ element.date |date }}</td>
                </ng-container>
                <ng-container matColumnDef="action">

                    <th mat-header-cell *matHeaderCellDef>الغاء الحجز</th>
                    <td mat-cell *matCellDef="let element"> <button [disabled]="!element.complete" type="button"
                            (click)="cancelInvoice(element.id)" mat-mini-fab color="warn"><mat-icon
                                class="fs-5">close</mat-icon>
                        </button> </td>
                </ng-container>
                <ng-container matColumnDef="chairNumber">
                    <th mat-header-cell *matHeaderCellDef>طباعة</th>
                    <td mat-cell *matCellDef="let element"><button mat-flat-button color="primary" type="button"
                            (click)="print(element.id!)">طباعة<mat-icon class="me-1 ">print</mat-icon></button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>

    </div>
</div>
