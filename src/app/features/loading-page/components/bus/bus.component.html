<div class="container-fluid">
  <div class="row">
    <div class="col-5 p-3">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>رقم الاتوبيس</mat-label>
            <input title="Bus Number" matInput [formControl]="bus" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <button
            type="button"
            mat-flat-button
            color="primary"
            (click)="addBus()"
          >
            اضافة اتوبيس
          </button>
        </div>
      </div>
    </div>
    <div class="col-7 p-3">
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let bus of buses; index as i">
          <div class="row">
            <div class="col-12 text-start">{{ bus.busNum }}</div>
            <div class="col-12">
              <!-- <button
                type="button"
                mat-flat-button
                color="warn"
                (click)="removeBus(bus, i)"
              >
                حذف الاتوبيس
              </button> -->
            </div>
          </div>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>
