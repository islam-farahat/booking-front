<mat-tab-group mat-align-tabs="center" class="bg-light">
  <mat-tab label="بيانات التذكرة">
    <ng-template matTabContent>
      <form
        [formGroup]="ticketDetails"
        (submit)="submit()"
        class="w-25 mx-auto p-3"
      >
        <div>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>رقم الجوال</mat-label>
            <input
              formControlName="mobile"
              type="text"
              matInput
              placeholder="رقم الجوال"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>الترخيص</mat-label>
            <input
              formControlName="license"
              type="text"
              matInput
              placeholder="الترخيص"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>الشروط و الاحكام</mat-label>
            <textarea title="Terms" formControlName="terms" matInput></textarea>
          </mat-form-field>
        </div>

        <div>
          <button mat-flat-button color="primary" type="submit">تعديل</button>
        </div>
      </form>
    </ng-template>
  </mat-tab>
  <mat-tab label="بيانات العملاء">
    <ng-template matTabContent>
      <app-bus-info></app-bus-info>
    </ng-template>
  </mat-tab>
  <mat-tab label="جميع الرحلات">
    <ng-template matTabContent>
      <app-all-trips></app-all-trips>
    </ng-template>
  </mat-tab>
  <mat-tab label="الحسابات">
    <ng-template matTabContent>
      <div class="container-fluid">
        <div class="row p-3">
          <div class="col-4">
            <mat-card class="bg-primary text-white">
              <mat-card-title class="text-center"> الاجمالي </mat-card-title>
              <mat-divider class="py-1"></mat-divider>
              <div class="text-center p-3 display-6">50</div>
            </mat-card>
          </div>
          <div class="col-4">
            <mat-card class="bg-warning text-white">
              <mat-card-title class="text-center"> الضرائب </mat-card-title>
              <mat-divider class="py-1"></mat-divider>
              <div class="text-center p-3 display-6">50</div>
            </mat-card>
          </div>
          <div class="col-4">
            <mat-card class="bg-danger text-white">
              <mat-card-title class="text-center"> المرتجع </mat-card-title>
              <mat-divider class="py-1"></mat-divider>
              <div class="text-center p-3 display-6">50</div>
            </mat-card>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="المبيعات">
    <ng-template matTabContent>
      <div class="container-fluid bg-light">
        <div class="p-5">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>رقم التذكرة</th>
              <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>السعر</th>
              <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>التاريخ</th>
              <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="سند قبض">
    <ng-template matTabContent>
      <app-bill-document></app-bill-document>
    </ng-template>
  </mat-tab>
</mat-tab-group>
