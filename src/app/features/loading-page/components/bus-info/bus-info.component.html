<div class="container-fluid">
  <form [formGroup]="searchBox" (ngSubmit)="search()" class="d-flex justify-content-center align-items-center">



    <div class="m-4 d-flex">
      <div class="ms-2 pt-1">
        <button title="Search" type="submit" mat-flat-button color="primary" class="px-5 mt-2">
          بحث
        </button>
      </div>
      <mat-form-field class="form-field-size" appearance="outline">
        <input formControlName="search" type="text" matInput placeholder="رقم الرحلة" />
      </mat-form-field>
    </div>
  </form>
  <div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" id="busInfo">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>الاسم</th>
          <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nationality">
          <th mat-header-cell *matHeaderCellDef>الجنسية</th>
          <td mat-cell *matCellDef="let element">{{ element.nationality }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef>رقم الموبايل</th>
          <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
        </ng-container>
        <ng-container matColumnDef="idNumber">
          <th mat-header-cell *matHeaderCellDef>رقم الاقامة</th>
          <td mat-cell *matCellDef="let element">{{ element.idNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="chairNumber">
          <th mat-header-cell *matHeaderCellDef>رقم الكرسي</th>
          <td mat-cell *matCellDef="let element">{{ element.chairNumber }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
    <button type="button" class="m-1" mat-flat-button color="primary" (click)="print()">
      Save To Excel File
    </button>
  </div>
</div>
