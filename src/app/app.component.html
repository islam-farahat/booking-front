<div
  style="height: 60px"
  class="d-flex justify-content-between nav navbar-dark shadow-sm fixed-top bg-teal px-3 py-2"
>
  <span
    ><a (click)="drawer.toggle()"
      ><mat-icon class="fs-3 mt-2 text-white ms-3">menu</mat-icon></a
    >
    <a class="navbar-brand fs-3 pt-2" routerLink="/home">الكسار</a></span
  >
  <div>
    <button
      *ngIf="isLoggedIn | async"
      class="bg-light"
      title="menu"
      type="button"
      mat-icon-button
      [matMenuTriggerFor]="belowMenu"
    >
      <mat-icon>person</mat-icon>
    </button>
  </div>
</div>
<mat-menu #belowMenu="matMenu" yPosition="below">
  <button type="button" mat-menu-item (click)="logout()">تسجيل خروج</button>
</mat-menu>

<div style="height: 70px"></div>

<mat-drawer-container autosize>
  <mat-drawer style="width: 250px" #drawer mode="over">
    <button type="button" mat-menu-item routerLink="/home/settings">
      الاعدادات
    </button>
    <button type="button" mat-menu-item routerLink="/home/add">
      اضافة رحلات
    </button>
    <button type="button" mat-menu-item routerLink="/auth/register">
      تسجيل مستخدم جديد
    </button>
  </mat-drawer>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
